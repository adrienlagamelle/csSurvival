{% extends 'base.html' %}

{% block app_content %}
    <h1>{{ current_user.username }}'s groups</h1>
    {% for groupx in group %}
        {% for g in groupx.members %}
            {% if current_user == g %}
                <a href='{{ url_for('group', id=groupx.id) }}'>{{ groupx.name }}</a> <br>
            {% endif %}
        {% endfor %}
    {% endfor %}
{% endblock %}
