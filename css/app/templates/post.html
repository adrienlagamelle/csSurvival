{% extends 'base.html' %}

{% block app_content %}
    <h1>Posting to: {{ group_name }}</h1>
    <form action='' method='post'>
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title() }}
        </p>
        <p>
            {{ form.body.label }}<br>
            {{ form.body() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
