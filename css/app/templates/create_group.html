{% extends 'base.html' %}

{% block app_content %}
    <h1>Create New Group</h1>
    <form action='' method='post'>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name() }}
            {% for error in form.name.errors %}
                <p class='createGroupError'>{{ error }}</p>
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
